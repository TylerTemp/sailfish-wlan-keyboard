<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0">
        <title>Sailfish Wlan Keyboard</title>
        <link inline="" rel="stylesheet" type="text/css" href="style/normalize.css/normalize.css" ></link>
        <link inline="" rel="stylesheet" type="text/css" href="style/csswizardry-grids/csswizardry-grids.css" ></link>
        <link inline="" rel="stylesheet" type="text/css" href="style/style.css" ></link>
        <script inline="" type="text/javascript" src="js/sockjs-0.3.4.js"></script>
        <script inline="" type="text/javascript" src="js/source.js"></script>

    <body>
      <div class="container">
          <div class="header">
            <div class="header__title">
              sailfish-wlan-keyboard
            </div>
          </div>
          <div class="message">
            <input class="message__input" placeholder="Enter your text" autofocus>
        </div>
        <div class="configuration">
           <div class="configuration__status">
            Server:
              <span id="status">
              192.168.1.100:7777
             </span>
          </div>
          <div class="configuration__status">
            Status:
             <span id="status">
             connected
             </span>
          </div>
        </div>
      </div>
    </body>
